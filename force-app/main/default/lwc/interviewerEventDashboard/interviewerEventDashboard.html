<!-- sldsValidatorIgnore -->
<template>
  <div class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
            <span class="slds-icon_container slds-icon-standard-contact" title="contact">
              <svg class="slds-icon slds-icon_small" aria-hidden="true">
              </svg>
            </span>
        </div>
        <div class="slds-media__body">
            <h2 class="slds-card__header-title">
                <span>{eventName}</span>
            </h2>
        </div>
        <div class="slds-no-flex">
            <lightning-button 
              class="slds-var-m-around_medium button" 
              variant="brand"
              label="Refresh"
              onclick={connectedCallback}
            ></lightning-button>
        </div>
        <br> 
      </header>
    </div>
    
    <div class="slds-card__body">
      
      <table class="slds-table  slds-no-row-hover slds-table_fixed-layout" role="grid" style="width: fit-content;"><tbody>
        <tr style="width:50%" >
          <td style="background-color: #FFE4B5;">&nbsp;</td>
          <td>&nbsp;In Progress</td>
        </tr>
        <tr style="width:50%">
          <td style="background-color: #C1E1C1;">&nbsp;</td>
          <td>&nbsp;Completed</td>
        </tr>
      </tbody></table>
        <div if:true={eventItems} style="height: 500px;">
          <lightning-datatable
                  key-field="id"
                  data={eventItems}
                  columns={columns}
                  hide-checkbox-column="true"
                  show-row-number-column="true">
          </lightning-datatable>
        </div>
        <div if:false={eventItems}>
          <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout" role="grid" aria-label="Example table in a Card">
            <tbody>       
              <tr class="slds-hint-parent" >
                <td></td>
                <td  >
                  <b><div class="slds-truncate" title="Round">No Records found. Add new records using the Add New Candidate button</div></b>
                </td> <td></td>
               </tr>
            </tbody>
          </table>
        </div>
      </div>

      <br/><br/><br/> <br/><br/><br/>
        <div class="slds-card">
          <div class="slds-text-align_right"></div>
          <div class="slds-card__header slds-grid"> 
              <div class="slds-text-body_small">
                <div class="demo-only" style="padding:0.5rem;background:#9b9ba3">
                  <div class="slds-text-color_inverse">
                      <b><u>Instructions for the  Interviewers</u></b><br/><br/> 
                      MTS<br/>
                      Round 1: Problem Solving, DS, OOPs fundamentals, Coding ( 60 mins). <br/>
                      Round 2: Tech Dive Deep on current design, Problem Solving, DS, Coding, Code Quality (60 mins). <br/>
                      <br/>
                      HM Round : Current Project, Alignment to Salesforce Core values, Overall fitment ( 30 mins)<br/>
                      <br/>
                      SMTS<br/>
                      Round 1: Problem Solving, DS/Algo, Coding, Code Quality<br/>
                      Round 2: LLD + Coding (90 Mins)<br/>
                      HM Round: Current project, Alignment to Core Values<br/>
                      <br/>
                      LMTS<br/>
                      Round 1: Problem Solving, DS/Algo, Coding, Code Quality<br/>
                      Round 2: LLD+Coding (90 mins)<br/>
                      Round 3: System Design<br/>
                      HM Round: Current Project, Alignment to core values<br/>
                      <br/>
                      4 (Advance) - Strong Hire<br/>
                      3 (Proficient)-  Hire<br/>
                      2 (Developing) - No Hire<br/>
                      1 (Does not demonstrate) - Strong No Hire<br/>
                      <br/>
                      DO<br/>
                      Introduce yourself to the candidate<br/>
                      Write down the questions you have asked in the Comments section (ex: column J) and any specfic items to cover in next round<br/>
                      Give detailed feedback in SIFT form<br/>
                      After completion of interview please inform recruiter in slack and change color code to green in the handshake document<br/>
                      <br/>
                      DO NOT<br/>
                      Don't give ratings with fractions<br/>
                      Don't write your feedback for the questions you have asked in column G<br/>
                  </div>
                </div>  
            </div>
          </div>
        </div>
    </div>
</template>
